<div *ngIf="response">
  <mat-card class="response-card">
    <div class=""><mat-card-title class="response-title">AI Response</mat-card-title></div>
    <mat-card-content>
      <p class="response-text">{{ response }}</p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button color="primary">
        <mat-icon>content_copy</mat-icon> Copy
      </button>
      <button mat-button color="primary">
        <mat-icon>download</mat-icon> Download
      </button>
    </mat-card-actions>
  </mat-card>
</div>
