<div *ngIf="response">
  <mat-card>
    <mat-card-title>AI Response</mat-card-title>
    <mat-card-content>
      <p>{{ response }}</p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>
        <mat-icon>content_copy</mat-icon> Copy
      </button>
      <button mat-button>
        <mat-icon>download</mat-icon> Download
      </button>
    </mat-card-actions>
  </mat-card>
</div>
