<div>
  <mat-form-field appearance="outline" class="full-width">
    <textarea
      matInput
      placeholder="Enter your programming question"
      [(ngModel)]="prompt"
      rows="5"
    ></textarea>
  </mat-form-field>
</div>

<div>
  <mat-radio-group [(ngModel)]="selectedModel">
    <mat-radio-button value="chatgpt">ChatGPT</mat-radio-button>
    <mat-radio-button value="gemini">Gemini</mat-radio-button>
  </mat-radio-group>
</div>

<div>
  <button mat-raised-button color="primary" (click)="submitPrompt()" [disabled]="isLoading">
    Submit
  </button>
</div>

<div *ngIf="isLoading">
  <mat-progress-spinner mode="indeterminate"></mat-progress-spinner>
</div>

<div *ngIf="errorMessage" class="error">
  {{ errorMessage }}
</div>

<div *ngIf="response">
  <h3>Response:</h3>
  <p>{{ response }}</p>
</div>
