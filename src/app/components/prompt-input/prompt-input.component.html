<mat-card>
  <mat-card-content>
    <mat-form-field appearance="outline" class="full-width">
      <textarea
        matInput
        placeholder="Enter your programming question"
        [(ngModel)]="prompt"
        rows="5"
      ></textarea>
    </mat-form-field>

    <div class="options">
      <mat-radio-group [(ngModel)]="selectedModel">
        <mat-radio-button value="chatgpt">ChatGPT</mat-radio-button>
        <mat-radio-button value="gemini">Gemini</mat-radio-button>
      </mat-radio-group>

      <button
        mat-raised-button
        color="primary"
        (click)="submitPrompt()"
        [disabled]="isLoading"
      >
        Submit
      </button>
    </div>

    <div *ngIf="isLoading" class="loading">
      <mat-progress-spinner mode="indeterminate" diameter="30"></mat-progress-spinner>
    </div>

    <div *ngIf="errorMessage" class="error">
      {{ errorMessage }}
    </div>
  </mat-card-content>
</mat-card>
